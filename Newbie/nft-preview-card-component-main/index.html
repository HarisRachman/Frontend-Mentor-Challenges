<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <img class="img-equi" src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay"></div>
        <img class="icon" src="./images/icon-view.svg" alt="" />
      </article>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="eth-text">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </li>
          <li class="time-text">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </li>
        </ul>
        <hr />
        <ul>
          <li class="img-avatar">
            <img src="./images/image-avatar.png" alt="" />
          </li>
          <li class="text-creation">Creation of <span>Jules Wyvern</span></li>
        </ul>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
